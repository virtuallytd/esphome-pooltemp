# Secrets file

# Wifi SSID and Password
wifi_ssid: "wifi_ssid_name"     # Update to your wifi ssid
wifi_password: "Password123$"  # Update to your wifi password

# MQTT Data
mqtt_broker: 192.168.1.100      # Update to your mqtt broker
mqtt_username: "mqtt_user"        # Update to your mqtt user 
mqtt_password: "Password123$"     # Update to your mqtt password


# WebServer Username and Password
web_username: "web_user"          # Update to your desired web user
web_password: "Password123$"      # Update to your desired web password

# OTA Password
ota_password: "Password123$"      # Update to your desired ota password